{% extends 'base.html' %} {% load static %} {% block content %}

<div style="display: flex; align-items: center; gap: 10px">
  <h1 style="margin: 0">
    Finch List
    <img
      src="{% static '/img/row.jpg' %}"
      style="max-width: 300px; margin: 0"
    />
  </h1>
</div>

{% for finch in finches %}
<div class="card">
  <a href="{% url 'finch-detail' finch.id %}">
    <div class="card-content">
      <span class="card-title">{{ finch.species }}</span>
      <p>Color: {{ finch.color }}</p>
      <p>Size: {{ finch.size }}</p>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
