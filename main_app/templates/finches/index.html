{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
  <div class="card">
    <a href="{% url 'finch-detail' finch.id %}">
    <div class="card-content">
      <span class="card-title">{{ finch.species }}</span>
      <p>Color: {{ finch.color }}</p>
      <p>Size: {{ finch.size }}</p>
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
