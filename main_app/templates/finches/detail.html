{% extends 'base.html' %}
{% block content %}

<h1>Finch Details</h1>

<div class="card">
    <div class="card-content">
      <span class="card-title">{{ finch.species }}</span>
      <p>Color: {{ finch.color }}</p>
      <p>Size: {{ finch.size }}</p>
    </div>
  </div>
  <div class="card-action">
    <a href="{% url 'finch-update' finch.id %}">Edit</a>
    <a href="{% url 'finch-delete' finch.id %}">Delete</a>
  </div>


{% endblock %}
