{% extends 'base.html' %}

{% block content %}
  <h1>Delete Finch</h1>

  <h4>Are you sure you want to release <span class="black-text">{{ object.species }}</span> back into the wild 🕊️?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'finch-detail' finch.id %}">Cancel</a>
  </form>
{% endblock %}
